<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuExtension</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="${stylesUri}">
</head>
<body>
    <div class="container">
        <!-- Botón de configuración de tema -->
        <button class="theme-config-button" onclick="openThemeSettings()" title="Configurar tema del editor">
            🎨
        </button>
        
        <h1>
            <span class="welcome-icon">👋</span>
            <span>Bienvenido a AccuExtension</span>
        </h1>
        <img src="${imageSrc}" alt="Accusys Logo">
        
        <!-- Menú de herramientas -->
        <div class="tools-menu">
            <!-- Botón de configuración en la esquina superior derecha -->
            <button class="config-button-small" onclick="openSettings()" title="Configurar Rutas de Herramientas">
                ⚙️
            </button>
            
            <div class="tool-item" onclick="openTool('putty')">
                <img src="${puttyImage}" alt="PuTTY" class="tool-icon">
                <span class="tool-name">PuTTY</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('winscp')">
                <img src="${winscpImage}" alt="WinSCP" class="tool-icon">
                <span class="tool-name">WinSCP</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('soapui')">
                <img src="${soapuiImage}" alt="SoapUI" class="tool-icon">
                <span class="tool-name">SoapUI</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('isqlw')">
                <img src="${isqlwImage}" alt="ISQLW" class="tool-icon">
                <span class="tool-name">ISQLW</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('cobis')">
                <img src="${cobisImage}" alt="CobisExplorer" class="tool-icon">
                <span class="tool-name">CobisExplorer</span>
            </div>
        </div>
        
        <div class="section">
            <div class="reminder">
                <span class="reminder-icon">⌚</span>
                <span>No olvides cargar las horas de trabajo</span>
            </div>
            <button class="button" onclick="openAST()">
                📊
                Abrir AST
            </button>
            <a href="https://timereport.accusys.com.ar/web/login.aspx" target="_blank" class="ast-web-link">
                🌐
                Abrir AST Web
            </a>
        </div>
        
        <div class="section" style="margin-top: 20px;">
            <div class="tfs-title">
                <span class="tfs-icon">📋</span>
                <span>Acceso a TFS</span>
            </div>
            
            <div class="select-container">
                <div class="select-group">
                    <label for="area">Area</label>
                    <select id="area" onchange="updateEquipos()">
                        <option value="">Selecciona un area</option>
                        <option value="Pasivas">Pasivas</option>
                        <option value="Activas">Activas</option>
                        <option value="Centrales">Centrales</option>
                        <option value="Outsiders">Outsiders</option>
                        <option value="Redes">Redes</option>
                        <option value="Tradicionales">Tradicionales</option>
                        <option value="Virtuales">Virtuales</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="equipo">Equipo</label>
                    <select id="equipo" disabled>
                        <option value="">Primero selecciona un area</option>
                    </select>
                </div>
            </div>
            
            <button class="button" onclick="openTFSLink()" id="tfsButton" style="margin-top: 20px;" disabled>
                🔗
                Abrir TFS
            </button>
            
            <div class="section-divider"></div>
            
            <div class="search-section">
                <div class="search-container">
                    <div class="select-group">
                        <label for="featureNumber">Numero AST</label>
                        <input 
                            type="number" 
                            id="featureNumber" 
                            placeholder="Ej: 12345"
                            oninput="checkSearchButtonStatus()"
                        />
                    </div>
                    
                                <button class="button" onclick="searchASTLink()" id="searchButton" disabled>
                🔍
                Buscar AST
            </button>
                </div>
                
                <div class="section-divider"></div>
                
                <div class="advanced-search-section">
                    <div class="advanced-search-container">
                        <div class="select-group">
                            <label for="searchText">Archivo/Tabla/Codigo</label>
                            <input 
                                type="text" 
                                id="searchText" 
                                placeholder="Ej: sp_ente"
                                oninput="checkAdvancedSearchStatus()"
                            />
                        </div>
                        
                        <div class="select-group">
                            <label for="extSelect">ext:</label>
                            <select id="extSelect" onchange="handleExtSelectChange()">
                                <option value="">Ninguno</option>
                                <option value="sp">sp</option>
                                <option value="sql">sql</option>
                                <option value="sqr">sqr</option>
                                <option value="sh">sh</option>
                                <option value="cs">cs</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="select-group" id="customExtGroup" style="display: none;">
                            <label for="customExt">Extension:</label>
                            <input 
                                type="text" 
                                id="customExt" 
                                placeholder="Ej: java"
                                oninput="checkAdvancedSearchStatus()"
                            />
                        </div>
                        
                        <div class="checkbox-group">
                            <label class="checkbox-label" title="Agrega &quot; &quot; a la busqueda, para que coincida exactamente con lo que se busca.">
                                <input type="checkbox" id="literalCheck" value="literal" onchange="checkAdvancedSearchStatus()">
                                <span>Literal</span>
                            </label>
                            <input type="checkbox" id="codeCheck" value="code" style="display: none;">
                        </div>
                        
                        <button class="button" onclick="advancedSearchLink()" id="advancedSearchButton" disabled>
                            🔍
                            Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="${scriptUri}"></script>
</body>
</html>
