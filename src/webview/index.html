<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuExtension</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="${stylesUri}">
</head>
<body>
    <div class="container">
        <!-- Botón de configuración de tema -->
        <button class="theme-toggle" onclick="openThemeSettings()" title="Configurar tema del editor">
            🎨
        </button>
        
        <!-- Sección de accesos directos personalizados -->
        <div class="custom-shortcuts">
            <div class="shortcuts-container">
                <div class="shortcut-item" data-index="0">
                    <button class="shortcut-button" onclick="editShortcut(0)" title="Editar acceso directo">
                        <span class="shortcut-icon">+</span>
                    </button>
                    <div class="shortcut-info" style="display: none;">
                        <div class="shortcut-display">
                            <span class="shortcut-emoji"></span>
                            <span class="shortcut-name"></span>
                        </div>
                    </div>
                </div>
                <div class="shortcut-item" data-index="1">
                    <button class="shortcut-button" onclick="editShortcut(1)" title="Editar acceso directo">
                        <span class="shortcut-icon">+</span>
                    </button>
                    <div class="shortcut-info" style="display: none;">
                        <div class="shortcut-display">
                            <span class="shortcut-emoji"></span>
                            <span class="shortcut-name"></span>
                        </div>
                    </div>
                </div>
                <div class="shortcut-item" data-index="2">
                    <button class="shortcut-button" onclick="editShortcut(2)" title="Editar acceso directo">
                        <span class="shortcut-icon">+</span>
                    </button>
                    <div class="shortcut-info" style="display: none;">
                        <div class="shortcut-display">
                            <span class="shortcut-emoji"></span>
                            <span class="shortcut-name"></span>
                        </div>
                    </div>
                </div>
                <div class="shortcut-item" data-index="3">
                    <button class="shortcut-button" onclick="editShortcut(3)" title="Editar acceso directo">
                        <span class="shortcut-icon">+</span>
                    </button>
                    <div class="shortcut-info" style="display: none;">
                        <div class="shortcut-display">
                            <span class="shortcut-emoji"></span>
                            <span class="shortcut-name"></span>
                        </div>
                    </div>
                </div>
                <div class="shortcut-item" data-index="4">
                    <button class="shortcut-button" onclick="editShortcut(4)" title="Editar acceso directo">
                        <span class="shortcut-icon">+</span>
                    </button>
                    <div class="shortcut-info" style="display: none;">
                        <div class="shortcut-display">
                            <span class="shortcut-emoji"></span>
                            <span class="shortcut-name"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h1>
            <span class="welcome-icon">👋</span>
            <span>Bienvenido a AccuExtension</span>
        </h1>
        <img src="${imageSrc}" alt="Accusys Logo">
        
        <!-- Menú de herramientas -->
        <div class="tools-menu">
            <!-- Botón de configuración en la esquina superior derecha -->
            <button class="config-button-small" onclick="openSettings()" title="Configurar Rutas de Herramientas">
                ⚙️
            </button>
            
            <div class="tool-item" onclick="openTool('putty')">
                <img src="${puttyImage}" alt="PuTTY" class="tool-icon">
                <span class="tool-name">PuTTY</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('winscp')">
                <img src="${winscpImage}" alt="WinSCP" class="tool-icon">
                <span class="tool-name">WinSCP</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('soapui')">
                <img src="${soapuiImage}" alt="SoapUI" class="tool-icon">
                <span class="tool-name">SoapUI</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('isqlw')">
                <img src="${isqlwImage}" alt="ISQLW" class="tool-icon">
                <span class="tool-name">ISQLW</span>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-item" onclick="openTool('cobis')">
                <img src="${cobisImage}" alt="CobisExplorer" class="tool-icon">
                <span class="tool-name">CobisExplorer</span>
            </div>
        </div>
        
        <div class="section">
            <div class="reminder">
                <span class="reminder-icon">⌚</span>
                <span>No olvides cargar las horas de trabajo</span>
            </div>
            <button class="button" onclick="openAST()">
                📊
                Abrir AST
            </button>
            <a href="https://timereport.accusys.com.ar/web/login.aspx" target="_blank" class="ast-web-link">
                🌐
                Abrir AST Web
            </a>
        </div>
        
        <div class="section" style="margin-top: 20px;">
            <div class="tfs-title">
                <span class="tfs-icon">📋</span>
                <span>Acceso a TFS</span>
            </div>
            
            <div class="select-container">
                <div class="select-group">
                    <label for="area">Area</label>
                    <select id="area" onchange="updateEquipos()">
                        <option value="">Selecciona un area</option>
                        <option value="Pasivas">Pasivas</option>
                        <option value="Activas">Activas</option>
                        <option value="Centrales">Centrales</option>
                        <option value="Outsiders">Outsiders</option>
                        <option value="Redes">Redes</option>
                        <option value="Tradicionales">Tradicionales</option>
                        <option value="Virtuales">Virtuales</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="equipo">Equipo</label>
                    <select id="equipo" disabled>
                        <option value="">Primero selecciona un area</option>
                    </select>
                </div>
                
                <button class="button tfs-button" onclick="openTFSLink()" id="tfsButton" disabled title="Abrir TFS en el navegador">
                    🌐
                </button>
                
                <button class="button save-button" onclick="saveTFSSelection()" id="saveButton" disabled title="Guardar área y equipo como predeterminados">
                    💾
                </button>
            </div>
            
            <div class="search-section">
                <div class="section-subtitle">Búsqueda por número de feature</div>
                <div class="search-container">
                    <div class="select-group">
                        <label for="featureNumber">Número de Feature</label>
                        <input type="number" id="featureNumber" placeholder="Ej: 12345" oninput="checkSearchButtonStatus()">
                    </div>
                    <button class="button" onclick="searchASTLink()" id="searchButton" disabled>
                        🔍
                        Buscar
                    </button>
                </div>
            </div>
            
            <div class="advanced-search-section">
                <div class="section-subtitle">Búsqueda avanzada</div>
                <div class="advanced-search-container">
                    <div class="search-text-group">
                        <label for="searchText">Texto a buscar</label>
                        <input type="text" id="searchText" placeholder="Ej: nombre de archivo, tabla, línea de código" oninput="checkAdvancedSearchStatus()">
                    </div>
                    
                    <div class="extension-group">
                        <label for="extSelect">Extensión de archivo</label>
                        <select id="extSelect" onchange="handleExtSelectChange()">
                            <option value="">Cualquier extensión</option>
                            <option value="sql">SQL (.sql)</option>
                            <option value="sp">Stored Procedure (.sp)</option>
                            <option value="cs">C# (.cs)</option>
                            <option value="vb">VisualBasic (.vb)</option>
                            <option value="frm">FRM (.frm)</option>
                            <option value="xml">XML (.xml)</option>
                            <option value="json">JSON (.json)</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="custom-extension-group" id="customExtGroup" style="display: none;">
                        <label for="customExt">Extensión personalizada</label>
                        <input type="text" id="customExt" placeholder="Ej: .txt, .pdf, .doc" oninput="checkAdvancedSearchStatus()">
                    </div>
                    
                    <button class="button" onclick="advancedSearchLink()" id="advancedSearchButton" disabled>
                        🔍
                        Búsqueda Avanzada
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para editar accesos directos -->
    <div id="shortcutModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Acceso Directo</h3>
                <span class="close" onclick="closeShortcutModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="shortcutEmoji">Selecciona un emoji:</label>
                    <div class="emoji-selector">
                        <button type="button" class="emoji-option" onclick="selectEmoji('🚀')">🚀</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('⭐')">⭐</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('🔥')">🔥</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('💡')">💡</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('📚')">📚</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('🔧')">🔧</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('📊')">📊</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('🌐')">🌐</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('⚡')">⚡</button>
                        <button type="button" class="emoji-option" onclick="selectEmoji('🎯')">🎯</button>
                    </div>
                    <input type="hidden" id="shortcutEmoji" value="">
                </div>
                <div class="form-group">
                    <label for="shortcutUrl">URL:</label>
                    <input type="url" id="shortcutUrl" placeholder="https://ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="shortcutName">Nombre (opcional):</label>
                    <input type="text" id="shortcutName" placeholder="Nombre del acceso directo">
                </div>
            </div>
            <div class="modal-footer">
                <button class="button" onclick="saveShortcut()">Guardar</button>
                <button class="button button-secondary" onclick="closeShortcutModal()">Cancelar</button>
                <button class="button button-secondary settings-button" title="Configurar accesos directos" onclick="openShortcutsSettings()">⚙️</button>
            </div>
        </div>
    </div>
    
    <!-- Script personalizado -->
    <script src="${scriptUri}"></script>
</body>
</html>
